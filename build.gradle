plugins {
    id 'java-library'
}

group 'ru.betboom'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:6.13.0'
    )
}

test {
    useJUnitPlatform()
}